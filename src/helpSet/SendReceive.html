<h1>Send/Receive</h1>
<br><p align="center">
<img src="send_receive.jpg" width="74" height="74"><br>
<em>Sends all mail in the "Draft" folders and receives all waiting mail.</em></p><br>

<p>The Send/Receive button creates and sends a new e-mail message for each message in the "Draft" folder. It also receives any mail which has not already been received from the mail server select in Mail Settings</p>
